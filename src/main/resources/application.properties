spring.application.name=fitboost

# Desactivar caché de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=false
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de recursos estáticos
spring.web.resources.cache.period=0

# JPA configuration
# Use MySQL by default; values can be overridden with environment variables for security.
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/fitboost_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:daniblak2312}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Explicit dialect for MySQL 8+ (helps Hibernate choose correct SQL dialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# If you prefer H2 (in-memory) for local testing, set the following env var before running:
#   $env:MYSQL_URL = 'h2:mem:fitboost;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE'
# or comment the MySQL properties and uncomment H2 below.
